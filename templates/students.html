<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Student List</title>
  <style>
    body { font-family: Arial, sans-serif; padding: 20px; }
    table { border-collapse: collapse; width: 60%; margin-bottom: 20px; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: left; }
    th { background-color: #f2f2f2; }
    form { width: 60%; }
    input, select { padding: 5px; margin: 5px 0; width: 100%; }
    button { padding: 8px 12px; margin-top: 10px; }
    a.delete { color: red; text-decoration: none; }
    a.delete:hover { text-decoration: underline; }
  </style>
</head>
<body>
  <h1>Students</h1>
  <table>
    <tr>
      <th>Roll No</th>
      <th>Name</th>
      <th>Class</th>
      <th>Age</th>
      <th>Action</th>
    </tr>
    {% for student in students %}
    <tr>
      <td>{{ student.roll_no }}</td>
      <td>{{ student.name }}</td>
      <td>{{ student.student_class }}</td>
      <td>{{ student.age }}</td>
      <td><a href="/student/delete/{{ student.roll_no }}" class="delete">Delete</a></td>
    </tr>
    {% endfor %}
  </table>

  <h2>Add New Student</h2>
  <form action="/student/form" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" maxlength="50" required>

    <label for="age">Age:</label>
    <input type="number" id="age" name="age" min="0" max="99" required>

    <label for="student_class">Class:</label>
    <input type="text" id="student_class" name="student_class" maxlength="50" required>

    <button type="submit">Add Student</button>
  </form>
</body>
</html>
